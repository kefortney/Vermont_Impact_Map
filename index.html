<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map of Vermont</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar .brand { float: left; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 20px; }
        .navbar .links { float: right; }
        .navbar a { display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
    </style>
    </head>
    <body>
        <div class="navbar">
            <div class="brand">Vermont Impact Map</div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </div>
        </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="sata/data.geojson"></script>
    <script>
        var map = L.map('map').setView([44.5588, -72.5778], 8); // Coordinates for Vermont

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load GeoJSON data
        fetch('data/data.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(`<h3>${feature.properties.title}</h3><p>Amount: $${feature.properties.amount}</p>`);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
